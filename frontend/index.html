<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Pinów - Zarządzanie Lokalizacjami</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <div class="logo">
                <h1>📍 Mapa Pinów</h1>
                <p>Zarządzanie lokalizacjami</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="username">Nazwa użytkownika:</label>
                    <input type="text" id="username" name="username" required placeholder="Wprowadź swoją nazwę...">
                </div>
                <button type="submit" class="btn btn-primary">Zaloguj się</button>
            </form>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="appScreen" class="screen hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>📍 Mapa Pinów</h1>
                <div class="header-controls">
                    <span id="userInfo" class="user-info"></span>
                    <button id="addPinBtn" class="btn btn-primary">+ Pin</button>
                    <button id="logoutBtn" class="btn btn-secondary">Wyloguj</button>
                </div>
            </div>
        </header>

        <!-- Map Container -->
        <main class="main-content">
            <div id="map" class="map-container"></div>
        </main>

        <!-- Pin Details Modal -->
        <div id="pinModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Szczegóły Pina</h2>
                    <button id="closeModal" class="btn btn-icon">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="pinForm">
                        <input type="hidden" id="pinId" name="pinId">
                        
                        <div class="input-group">
                            <label for="pinName">Nazwa *</label>
                            <input type="text" id="pinName" name="name" required placeholder="Nazwa lokalizacji">
                        </div>
                        
                        <div class="input-group">
                            <label for="pinDescription">Opis</label>
                            <textarea id="pinDescription" name="description" placeholder="Opis lokalizacji..." rows="3"></textarea>
                        </div>
                        
                        <div class="input-group">
                            <label for="pinCategory">Kategoria</label>
                            <select id="pinCategory" name="category">
                                <option value="Domyślna">Domyślna</option>
                            </select>
                        </div>
                        
                        <div class="input-row">
                            <div class="input-group">
                                <label for="pinLatitude">Szerokość *</label>
                                <input type="number" id="pinLatitude" name="latitude" step="0.000001" required>
                            </div>
                            <div class="input-group">
                                <label for="pinLongitude">Długość *</label>
                                <input type="number" id="pinLongitude" name="longitude" step="0.000001" required>
                            </div>
                        </div>
                        
                        <div class="modal-actions">
                            <button type="submit" class="btn btn-primary">Zapisz</button>
                            <button type="button" id="deletePinBtn" class="btn btn-danger hidden">Usuń</button>
                            <button type="button" id="visitPinBtn" class="btn btn-success hidden">Odwiedź</button>
                        </div>
                    </form>
                    
                    <!-- Visit History -->
                    <div id="visitHistory" class="visit-history hidden">
                        <h3>Historia odwiedzin</h3>
                        <div id="visitHistoryList" class="visit-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>

        <!-- Floating Action Button (Mobile) -->
        <button id="fabAddPin" class="fab">+</button>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
