<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRiM Mapa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="appScreen" class="screen">
        <header class="header">
            <div class="header-content">
                <h1>CRiM Mapa</h1>
                <div class="header-controls">
                    <div class="username-input">
                        <label for="currentUsername">Kim jesteś: <span class="required">*</span></label>
                        <input type="text" id="currentUsername" placeholder="Twoja nazwa..." value="" class="username-field" required>
                        <span class="username-indicator" id="usernameIndicator">✓</span>
                    </div>
                    <button id="manageCategoriesBtn" class="btn btn-info">Kategorie</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div id="map" class="map-container"></div>
        </main>

        <div id="pinModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Szczegóły Miejsca</h2>
                    <button id="closeModal" class="btn btn-icon">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="pinForm">
                        <input type="hidden" id="pinId" name="pinId">
                        
                        <div class="input-group">
                            <label for="pinName">Nazwa *</label>
                            <input type="text" id="pinName" name="name" required placeholder="Nazwa lokalizacji">
                        </div>
                        
                        <div class="input-group">
                            <label for="pinDescription">Opis</label>
                            <textarea id="pinDescription" name="description" placeholder="Opis lokalizacji..." rows="3"></textarea>
                        </div>
                        
                        <div class="input-group">
                            <label for="pinCategory">Kategoria</label>
                            <div class="category-input-wrapper">
                                <select id="pinCategory" name="category">
                                    <option value="Domyślna">Domyślna</option>
                                </select>
                                <div id="categoryColorPreview" class="category-color-preview"></div>
                            </div>
                        </div>
                        
                        <div class="input-row">
                            <div class="input-group">
                                <label for="pinLatitude">Szerokość *</label>
                                <input type="number" id="pinLatitude" name="latitude" step="0.000001" required>
                            </div>
                            <div class="input-group">
                                <label for="pinLongitude">Długość *</label>
                                <input type="number" id="pinLongitude" name="longitude" step="0.000001" required>
                            </div>
                        </div>
                        
                        <div class="modal-actions">
                            <button type="submit" class="btn btn-primary">Zapisz</button>
                            <button type="button" id="deletePinBtn" class="btn btn-danger hidden">Usuń</button>
                            <div class="visit-section hidden" id="visitSection">
                                <h4>Zarejestruj Wizytę</h4>
                                <div class="input-group">
                                    <label for="visitUsername">Kto odwiedza:</label>
                                    <input type="text" id="visitUsername" placeholder="Imie i nazwisko" class="username-field">
                                </div>
                                <div class="input-group">
                                    <label for="visitComment">Komentarz do wizyty:</label>
                                    <textarea id="visitComment" placeholder="Opisz miejsce..." rows="3"></textarea>
                                </div>
                                <button type="button" id="visitPinBtn" class="btn btn-success">Zarejestruj Wizytę</button>
                            </div>
                        </div>
                    </form>
                    
                    <div id="visitHistory" class="visit-history hidden">
                        <h3>Historia odwiedzin</h3>
                        <div id="visitHistoryList" class="visit-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="categoryModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Zarządzanie Kategoriami</h2>
                    <button id="closeCategoryModal" class="btn btn-icon">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="category-form-section">
                        <h3>Dodaj Nową Kategorię</h3>
                        <form id="categoryForm">
                            <input type="hidden" id="categoryId" name="categoryId">
                            <div class="input-row">
                                <div class="input-group">
                                    <label for="categoryName">Nazwa *</label>
                                    <input type="text" id="categoryName" name="name" required placeholder="Nazwa kategorii">
                                </div>
                                <div class="input-group">
                                    <label for="categoryColor">Kolor *</label>
                                    <input type="color" id="categoryColor" name="color" required>
                                </div>
                            </div>
                            <div class="modal-actions">
                                <button type="submit" class="btn btn-primary" id="saveCategoryBtn">Zapisz</button>
                                <button type="button" class="btn btn-secondary" id="cancelCategoryBtn">Anuluj</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="categories-list-section">
                        <h3>Istniejące Kategorie</h3>
                        <div id="categoriesList" class="categories-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <div id="toastContainer" class="toast-container"></div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
